<body>

    <nav class="navbar navbar-dark bg-dark">
    
      <a class="highscores"  href="highscores.html">High Scores</a>
      <a class="score" id="score"></a>
      <a class="timer" id="timer"></a>
    </nav>

    <div class="container-fluid">


        <div></div>
        <div></div>

       

        
        <button type="button" class="btn btn-secondary btn-lg btn-block" data-toggle="modal" data-target="#staticBackdrop" id="startbutton">
          Click to Begin
        </button>


        <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Code Quiz</h5>
              </div>
              <div class="modal-body" id="staticBackdropBody">
                <button class="btn btn-secondary btn-lg btn-block" id="button1"></button>
                <button class="btn btn-secondary btn-lg btn-block" id="button2"></button>
                <button class="btn btn-secondary btn-lg btn-block" id="button3"></button>
                <button class="btn btn-secondary btn-lg btn-block" id="button4"></button>
              </div>
              <div class="modal-footer">
                <a href="window.location.reload" class="btn btn-lg btn-secondary btn-block" data-dismiss="modal" role="button">Restart</a>
              </div>
            </div>
          </div>
        </div>










    </div>
